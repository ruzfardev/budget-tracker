<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
    <meta name="description" content="Personal budget tracking app with offline support">
    
    <!-- Theme colors for different platforms -->
    <meta name="theme-color" content="#3b82f6" media="(prefers-color-scheme: light)">
    <meta name="theme-color" content="#1f2937 " media="(prefers-color-scheme: dark)">
    <meta name="theme-color" content="#3b82f6" id="theme-color">
    <meta name="msapplication-navbutton-color" content="#3b82f6">
    
    <link rel="manifest" href="/manifest.json">
    
    <!-- iOS specific -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="apple-mobile-web-app-title" content="Budget">
    <link rel="apple-touch-icon" href="/apple-touch-icon.png">
    
    <!-- Android specific -->
    <meta name="mobile-web-app-capable" content="yes">
    
    <!-- Prevent zooming -->
    <meta name="format-detection" content="telephone=no">
    
    <title>Budget Tracker</title>
    
    <!-- Apply theme before React loads to prevent flash -->
    <script>
      (function() {
        const theme = localStorage.getItem('theme');
        const isDark = theme === 'dark' || (!theme && window.matchMedia('(prefers-color-scheme: dark)').matches);
        
        if (isDark) {
          document.documentElement.classList.add('dark');
          // Update all theme color meta tags
          const themeColor = document.getElementById('theme-color');
          if (themeColor) themeColor.content = '#1e3a8a'; // primary-900
          
          const msThemeColor = document.querySelector('meta[name="msapplication-navbutton-color"]');
          if (msThemeColor) msThemeColor.content = '#1e3a8a';
          
          const appleStatusBar = document.querySelector('meta[name="apple-mobile-web-app-status-bar-style"]');
          if (appleStatusBar) appleStatusBar.content = 'black-translucent';
        } else {
          // Update all theme color meta tags
          const themeColor = document.getElementById('theme-color');
          if (themeColor) themeColor.content = '#3b82f6'; // primary-500
          
          const msThemeColor = document.querySelector('meta[name="msapplication-navbutton-color"]');
          if (msThemeColor) msThemeColor.content = '#3b82f6';
          
          const appleStatusBar = document.querySelector('meta[name="apple-mobile-web-app-status-bar-style"]');
          if (appleStatusBar) appleStatusBar.content = 'default';
        }
      })();
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
